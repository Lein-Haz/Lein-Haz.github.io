<div fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex="20%" *ngFor="let thing of thingArray">
    <div>{{thing}}</div>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="start center" class="hex-row">
  <div fxFlex>
    <hex-tile (loadEmitter)="loadCallback($event)"></hex-tile>
  </div>
  <div fxFlex>
    <hex-tile></hex-tile>
  </div>
</div>
<span>&nbsp;</span>
