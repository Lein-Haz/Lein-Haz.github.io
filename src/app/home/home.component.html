<div>

  <mat-toolbar color="accent">
    <h4>A legit thing</h4>
    <button mat-button (click)="scrawlYa()">
      <span>More</span>
    </button>
  </mat-toolbar>
  <mat-card>
    <div fxLayout="column" fxLayoutWrap fxLayoutAlign="center">
      <display-tile fxFlex="1 1 100%" *ngFor="let valt of testArray; let i = index" [text]="i">
        <div >
          trannysclude ya: {{valt}}
        </div>
      </display-tile>
    </div>
  </mat-card>

  <mat-toolbar color="accent">
    <h4>Something else</h4>
    <button mat-button (click)="less()">
      <span>Less</span>
    </button>
    <button mat-button (click)="more()">
      <span>More</span>
    </button>
    <div>
      Elements: {{anArray.length}}
    </div>
  </mat-toolbar>
  <mat-card>
    <div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center">
      <screen-tile fxFlex.xs="1 1 100%" fxFlex.sm="1 1 50%" fxFlex.md="1 1 33%" fxFlex.lg="1 1 25%" fxFlex.xl="1 1 20%" *ngFor="let valt of anArray">
        <div >
          {{valt}}
        </div>
      </screen-tile>
    </div>

  </mat-card>

  <mat-toolbar color="accent">
    <h4>Home</h4>
  </mat-toolbar>
  <mat-card>
    <p>I swear I had something for this too.</p>
    <p>
      <img src="assets/Angular_logo.svg" alt="typescript logo">
    </p>

  </mat-card>
</div>
