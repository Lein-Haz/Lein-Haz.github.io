<div class="screen-flex-tile-wrap" [ngClass]="{'selected': data.selected}" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.xs="66%" fxFlex.sm="70%" fxFlex.md="75%" fxFlex="66%">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="space-around">
      <button fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="center center"
              class="screen-button" [ngClass]="{'selected': data.selected}" (click)="tileClickHandler()" mat-raised-button>
        <div fxFlex="100" class="screen-tile-button-group" fxLayout="column" fxLayoutAlign="center center">
          <span fxFlex="nogrow">
            <!-- Allows for optional HTML insertion(transclusion in NG1), used for icons on the home screen -->
            <ng-content></ng-content>
          </span>
          <span fxFlex="nogrow" class="tileTitle">{{data.title}}</span>
          <span fxFlex="nogrow" class="tileTitle">{{data.message}}</span>
        </div>
      </button>
    </div>
  </div>
  <div class="tile-config-overlay">
    <button mat-button (click)="tileConfigClickHandler()"><i class="fa fa-ellipsis-v fa-lg"></i></button>
  </div>
</div>
