<div>
  <div #displayTile class="display-tile-flex-wrap mat-card" fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center" fxLayout="row" fxLayoutAlign="center">
    <div fxFlex.xs="10%" fxShow.lt-md fxHide.gt-sm fxFlex="15%" class="tech-heading">
      <!--Hides on medium and up-->
      <h3>
        {{displayData.name}}
      </h3>
    </div>

    <div fxFlex.xs="40%" fxFlex="60%" fxLayout="column" fxLayoutAlign="center">
      <div fxFlex="80%" class="image-hold">
        <div class="image-wrapper">
          <img src="{{displayData.imgSrc}}" alt="{{displayData.name}} logo" (load)="onImageLoaded()">
        </div>
      </div>
    </div>

    <div fxFlex.xs="50%" fxFlex="40%" fxLayout="column" fxLayoutAlign="end center" class="details-wrap">
      <div fxFlex="15%" fxHide.lt-md fxShow.gt-sm class="tech-heading">
        <!--Hides on small and medium-->
        <h3>
          {{displayData.name}}
        </h3>
      </div>
      <div fxFlex="85%">
        <span fxLayout.lt-md="row" fxLayoutAlign.lt-md="center" fxLayoutWrap.lt-md fxLayout="column" fxLayoutAlign="center">
          <div fxFlex="100%" *ngFor="let info of displayData.information" class="tech-line">
            {{info}}
          </div>
        </span>
      </div>
    </div>


  </div>
</div>
