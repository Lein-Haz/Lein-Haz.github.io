<div>
  <div class="shade">
    <div class="text-container">
      <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
        <div fxFlex="nogrow" class="shade-text">
          <div>Just some developer's website.</div>
          <div>{{shadeText}}</div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <div class="shade-footer" fxFlexFill fxLayout="row" fxLayoutAlign="center stretch">
        <span fxFlex.xs="25" fxFlex.sm="30" fxFlex.md="20" fxFlex.lg="15">
          <div class="butt-wrapper">
            <button aria-label="menu" mat-button (click)="scrollDown()">
              <mat-icon>expand_more</mat-icon>
            </button>
          </div>
        </span>
      </div>
    </div>
  </div>

  <div class="background-pic">
    <media-carousel></media-carousel>
  </div>
</div>
